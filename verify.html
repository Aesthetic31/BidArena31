<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Required</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white flex flex-col justify-center items-center min-h-screen">

  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">üîí Verification Required</h1>

    <p id="instruction" class="text-gray-300 mb-6">
      To receive your download code, please submit your details through our verification form.
    </p>

    <!-- Centered Google Form Button -->
    <div class="flex justify-center mb-6">
      <button id="formButton"
         class="px-6 py-3 bg-gradient-to-r from-pink-600 to-purple-700 rounded-xl hover:from-pink-700 hover:to-purple-800 shadow-lg">
        üìù Fill Verification Form
      </button>
    </div>

    <hr class="my-6 border-gray-700">

    <p id="fallback" class="text-gray-300">
      If you do not receive a response within <strong>7 business days</strong>, please email us at: 
      <a href="mailto:bidarena6@gmail.com" class="text-pink-400 hover:underline">bidarena6@gmail.com</a>
    </p>

    <div id="thankyou" class="mt-6 text-green-400 font-semibold text-lg hidden">
      ‚úÖ Thank you! We have received your verification request.
    </div>
  </div>

  <script>
    const formButton = document.getElementById("formButton");
    const thankyou = document.getElementById("thankyou");

    formButton.addEventListener("click", () => {
      // Open Google Form in a new tab
      window.open("https://docs.google.com/forms/d/e/1FAIpQLSddHC-ElMLiCJzESyWABb-FkkYtnnq-cuAUOHm2Ww68XXR8PQ/viewform?usp=sharing&ouid=101685364235218393717", "_blank");
      
      // Show thank you message
      thankyou.classList.remove("hidden");
    });
  </script>

</body>
</html>
